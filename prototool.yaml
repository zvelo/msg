---
protoc_version: 3.5.1

excludes:
  - health/
  - include/

protoc_includes:
  - include/

lint:
  exclude_ids:
    - ENUM_FIELD_PREFIXES
    - ENUM_ZERO_VALUES_INVALID
    - REQUEST_RESPONSE_TYPES_IN_SAME_FILE
    - REQUEST_RESPONSE_TYPES_UNIQUE

gen:
  go_options:
    import_path: zvelo.io/msg

  plugins:
    - name: gozvelo
      type: gogo
      flags: plugins=grpc
      output: ./msgpb

    - name: grpc-gateway
      type: gogo
      flags: logtostderr=true,request_context=true
      output: ./msgpb

    - name: swagger
      flags: logtostderr=true
      output: .
